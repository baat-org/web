<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="application/javascript">
        window.gql_api_uri = "[[${gqlApiURI}]]";
        window.websockets_uri = "[[${websocketsURI}]]";
    </script>
    <link th:href="@{webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <script type="application/javascript" th:src="@{webjars/jquery/jquery.min.js}"></script>
    <script type="application/javascript" th:src="@{common/js-cookie.js}"></script>
    <script type="application/javascript" th:src="@{signup/app.js}"></script>
</head>
<body>

<div id="signup-panel" class="container">
    <br>
    <p class="lead">Join the wonder!</p>
    <p id="error-message" class="lead bg-danger text-danger text-center"></p>

    <div class="form-horizontal">
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Full Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Full Name">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="button" class="btn btn-default" id="signup-button" value="Signup">
            </div>
        </div>
    </div>
</div>

</body>
</html>
