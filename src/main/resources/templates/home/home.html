<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <script>
        window.user_api_uri = [[${userApiURI}]];
        window.chat_api_uri = [[${chatApiURI}]];
        window.websockets_api_uri = [[${websocketsApiURI}]];
    </script>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/common/js-cookie.js}"></script>
    <script th:src="@{/home/app.js}"></script>
    <script id="recipient-user-id" type="application/javascript"></script>
</head>
<body>

<div class="container">
    <p id="user-details" class="lead"></p>
    <p id="error-message" class="lead bg-danger text-danger text-center"></p>

    <div class="row">
        <div class="col-md-2">
            <ul id="user-list" class="list-unstyled" style="height: 770px;"></ul>
        </div>
        <div id="message-panel" class="col-md-6">
            <div id="message-history-panel" class="row panel panel-default"
                 style="height: 400px"></div>
            <div id="message-input-panel" class="row">
                <div class="col-md-10" style="padding-left: 0">
                    <textarea id="new-message" class="form-control" rows="2"></textarea>
                </div>
                <div class="col-md-2" style="padding-right: 0">
                    <button id="send-button" class="btn btn-default btn-lg"><strong>Send</strong>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
