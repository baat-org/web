<!DOCTYPE html>
<html>
<head>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/common/js-cookie.js"></script>
    <script src="/login/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<div id="login-panel" class="container">
    <br>
    <p class="lead">Let's Begin...</p>
    <p id="error-message" class="lead bg-danger text-danger text-center"></p>

    <div class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="button" class="btn btn-default" id="login-button" value="Login">
                <input type="button" class="btn btn-default" id="signup-button" value="Signup">
            </div>
        </div>
    </div>
</div>

</body>
</html>
